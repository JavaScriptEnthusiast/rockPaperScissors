<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toprow">rock paper scissors</div>
    <div class="screenrow">
      <div class="playerSide">s</div>
      <div class="resultScreen">
        <div class="you">you</div>
        <div class="comp">comp</div>
        <div class="playerScore"></div>
        <div class="computerScore"></div>
        <div class="results">
          <div class="resultsNormal"></div>
          <div class="resultsFive"></div>
        </div>
      </div>
      <div class="computerSide">sasd</div>
    </div>
    <div class="buttonrow">
      <img class="rockbutton" src="rock.png" />
      <img class="paperbutton" src="paper.png" />
      <img class="scissorsbutton" src="scissors.png" />
    </div>
    <div class="bottomrow">
      <button class="resetButton">reset</button>
    </div>
  </body>
  <script src="rps.js" defer></script>
</html>
